<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare</h1>
      <form id="crypto-form">
        <div class="form-group">
          <label for="crypto-input"></label>
          <input id="crypto-input" type="text" placeholder="Type your message here">
        </div>
        <button type="submit" class="btn btn-primary">Cryptofy</button>
      </form>
      <div class="crypto-square">
        <pre id="crypto-square"></pre>
      </div>
      <div id="crypto-output" class="output-text">
      </div>
    </div>
  </body>
</html>
